<template>
    <lightning-card>
    <template lwc:if={showModal}>
      <section role="dialog" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Upcoming Public Holidays</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <p class="slds-p-around_medium">{holidayInfo}</p>
                <hr>
                <ul class="slds-list_vertical slds-p-around_medium">
                  <template for:each={holidayList} for:item="holiday">
                      <li key={holiday.date} class="slds-item slds-box slds-theme_shade">
                          <strong>{holiday.date}</strong>: {holiday.name}
                      </li>
                  </template>
                </ul>
            </div>

            <footer class="slds-modal__footer">
                <lightning-button label="Close" onclick={closeModal}></lightning-button>
            </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <div class="slds-m-around_medium">
      <lightning-input
          type="text"
          value={idNumber}
          onchange={handleInputChange}
          placeholder="Enter your ID number"
      ></lightning-input>
  </div>

  <div class="slds-m-around_medium">
      <lightning-button
          label="Search"
          onclick={handleSearch}
          disabled={isSearchDisabled}
          variant="brand"
      ></lightning-button>
  </div>

  <template lwc:if={errorMessage}>
      <p class="slds-text-color_error slds-m-around_medium">{errorMessage}</p>
  </template>
    </lightning-card>
</template>
